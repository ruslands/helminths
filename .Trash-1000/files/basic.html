<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% load mathfilters %}
    {% load staticfiles %}

    <!-- <script src="{% static "main/js/test.js" %}"></script> -->
    <script src="{% static "main/js/jquery.min.js" %}"></script>
    <script src="{% static "main/js/maskedinput.js" %}"></script>
    <script src="{% static "main/js/main.js" %}"></script>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/stylename.css' %}">


     <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

<script type="text/javascript">
   jQuery(function($){
   $("#phone").mask("+7(999) 999-9999");
   });
</script>

<form method="POST" action="upload_image/" class="" name="" enctype="multipart/form-data">{% csrf_token %}

  <div class="lside result">

    <img src="{% static photo_url %}" alt="Загрузите фотографию" width="500px" height="400px" align="center">

  </div>

  <div class="rside">
      <h3>Важно знать!</h3>
      <img height="62px" width="62px" alt="Изображение для примера" class="my_img" src="{% static 'main/img/2.png' %}"/>
      <ol>
          <li class="TextNormal"><p>Детектор <br>для описторхов</p></li>
          <li class="TextNormal"><p>Яйца должны быть<br>окрашены</p></li>
      </ol>
      <div class="file_upload" style="background: url('{% static 'main/img/4.png' %}'); background-size: cover;">
          <label>
              <input type="file" name="image" accept="image/x-png, image/jpeg">
              <span>загрузить фото</span>
          </label>
      </div>
      <button type="submit" class="btn button_submit"><span>ПРОВЕРИТЬ</span></button>
  </div>

</form>

</body>
</html>
